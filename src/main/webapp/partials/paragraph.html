<h1 class="inline">&sect; {{number}}</h1>
<span parents></span>

<div class="block loading" ng-show="loading">Загрузка...</div>
<p ii-bind="description"></p>
<p ng-repeat='child in children'>
    <a href ii-ref='child'>{{child.name}}</a>.
    <span ii-bind="child.content"></span>
    <button class="btn btn-default btn-icon" uri="child.uri" contribute-button></button>
</p>
<a  ng-click="goNext()" ng-show="next" class="btn btn-default">Следующий параграф →</a>
