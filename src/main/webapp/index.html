        <script>
            $(document).ready(function() {
                $("#search-input").kendoAutoComplete({
                    minLength: 3,
                    dataSource: {
                        serverFiltering: true,
                        serverPaging: true,
                        pageSize: 20,
                        transport: {
                            read: "/api/term/autocomplete"
                        }
                    },
                    select: function(e) {
                        var dataItem = this.dataItem(e.item.index());
                        setHash(dataItem);
                    }
                });

        <div style="margin-top:40px;">
            Поиск пунктов, терминов, словосочетаний в материалах:
            <table style="width: 100%">
                <tr>
                    <td style="width: 100%">
                        <input class="k-input search-input" id="search-input" type="text"
                               onkeypress="if (event.keyCode == 13) {location.href='#?'+document.getElementById('search-input').value}">
                    </td>
                    <td>
                        <a class="button search-button" onclick="location.href='#?' + document.getElementById('search-input').value">Найти</a>
                    </td>
                </tr>
            </table>
            Примеры поиска: <a href="#?птиц*">птиц*</a>, <a href="#?НАСМ">НАСМ</a>, <a href="#?10.10176">10.10176</a>
