<h1 class="inline">{{from ? from + '-' + to : number}}</h1>
<span parents></span>

<div class="block loading" ng-show="loading">Загрузка...</div>

</p>
<a  ng-click="goNext()" ng-show="next" class="btn btn-link">Следующие абзацы →</a>
