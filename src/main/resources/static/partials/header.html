<div ng-show="visible || audio">
    <a class="title" ng-hide="expanded" href="/">Интерактивная Ииссиидиология</a>
    <input ng-show="expanded" id="search-input" ng-model="query" class="form-control" type="text" placeholder="Введите термин или фразу"
           ii-lookup
           ng-blur="closeWithDelay()"
           typeahead-append-to-body="true"
           ng-focus="focused = true"
           typeahead-editable="false"
           typeahead-template-url="typeahead-item-template"
           typeahead="item as item.label for item in $getSuggestions($viewValue)"
           typeahead-on-select="expanded = false;$selected($item, $model, $label)"
           on-enter="expanded = false" autocomplete="off"/>
    <a ng-hide="expanded" class="icon-search" ng-click="expand()" title="Искать"></a>
    <div ng-show="audio" class="player-bar">
        <i class="glyphicon pointer" ng-class="audio.paused ? 'glyphicon-play' : 'glyphicon-pause'" ng-click="audio.paused ? audio.play() : audio.pause()"
           title="{{audio.paused ? 'Прослушать' : 'Остановить'}}" style="display: table-cell;width: 20px;font-size: 170%;"></i>
        <input class="ng-pristine ng-untouched ng-valid player-progress-bar" type="range" min="0" max="1" step="0.01" ng-model="audio.progress"
            tooltip="{{audio.currentTime | trackTime}}">
        <span style="display: table-cell;width: 1px;vertical-align: middle;padding: 2px">{{audio.currentTime | trackTime}}</span>
        <input class="ng-pristine ng-untouched ng-valid" type="range" min="0" max="1" step="0.01" ng-model="audio.volume" style="display: table-cell;width: 50px">
    </div>
</div>
