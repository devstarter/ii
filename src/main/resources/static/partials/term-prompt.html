<div class="modal-header">
    <h3 class="modal-title">Выбор термина</h3>
</div>
<div class="modal-body">
    <input ng-model="term" type="text" class="form-control" placeholder="Введите термин"
           typeahead="suggestion for suggestion in suggestTerms($viewValue)" autocomplete="off">
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Отмена</button>
    <button class="btn btn-primary" ng-click="select()">Выбрать термин</button>
</div>
