<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:th="http://www.thymeleaf.org"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <style type="text/css">
            .titul{
                background-color:rgb(149,179,215);
                line-height:0.5;
            }
            h1{
                background-color:rgb(149,179,215);
                color:rgb(15,0,130);
                font-size:200%;
                line-height:1;
            }
            h2{
                background-color:rgb(149,179,215);
                color:rgb(15,0,130);
                font-size:200%;
                line-height:1;
            }
            h3{
                background-color:rgb(149,179,215);
                color:rgb(15,0,130);
                font-size:200%;
                line-height:1;
            }
            h4{
                background-color: RGB(219,229,241);
                font-weight: bold;
                color:rgb(15,0,130);
                font-size: x-large;
                margin: 0;
            }
            h5{
                background-color:rgb(149,179,215);
                color:rgb(15,0,130);
                font-size:200%;
                line-height:1;
            }
            .shirina{
                padding: 10px 0 10px;
            }
            .position{
                text-align: center;
            }
            .position_table{
                text-align: left;
            }
            .font_of_glava{
                font-weight: bold;
                color:rgb(15,0,130);
                font-size: large;
            }
            .font_of_razdel{
                font-weight: bold;
                color:rgb(15,0,130);
                font-size: x-large;
            }
            .conf_of_font_bold{
                font-weight: bold;
                color:rgb(15,0,130);
            }.conf_of_font{
                color:rgb(15,0,130);
            }
            .razdel_color{
            background-color: RGB(219,229,241);
            }
            .row{
                color:rgb(15,0,130);
            }
            .row:hover{
                background: rgb(229, 248, 255);
            }
            table{
                border-collapse: collapse;
                border: 0px;
                width: 100%;
            }
            .column1{
                padding: 2%;
            }
            .column2{
                padding: 1%;
            }
            .column3{
                padding: 2%;
            }
            body{
                margin: 0px;
                padding: 0px;
            }
        </style>
        <title>Содержание</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    </head>
    <body>
        <div class="position" th:with="site=('http://ii.ayfaar.org/')">
            <div class="titul">
                    <h1>Содержание</h1>
                    <h2>Ииссидология. <span th:text="${data.name}"></span></h2>
                    <h3><p th:text="${data.description}"></p></h3>
            </div>
            <div th:each="razdel : ${data.children}" >
                <table class="position">
                    <tr>
                        <td class="column1"></td>
                        <td >
                            <h4>
                                <div th:text="${razdel.name}"></div>
                                <div th:text="${razdel.description}"></div>
                            </h4>
                        </td>
                        <td class="column3"></td>
                    </tr>
                    <div  th:each="glava : ${razdel.children}" >
                        <tr>
                            <td class="column1"></td>
                            <td  class="shirina">
                                <div class="position_table">
                                    <span class="font_of_glava" th:text="${glava.name}"></span>.
                                    <span class="font_of_glava" th:text="${glava.description}"></span>
                                </div>
                            </td>
                            <td class="column3"></td>
                        </tr>
                        <tr th:each="paragraf : ${glava.children}" class="row" th:onclick="'window.open(\'' + @{${site}} + ${paragraf.uri_full} + '\');'" th:title="@{${site}} + ${paragraf.uri_full}">
                            <td class="column1" th:text="${paragraf.name}" ></td>
                            <td class="position_table shirina" th:text="${paragraf.description}"></td>
                            <td class="column3" th:text="${paragraf.uri}"></td>
                        </tr>
                    </div>
                </table>
            </div>
        </div>


    </body>
</html>
